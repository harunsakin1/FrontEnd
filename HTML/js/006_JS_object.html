<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Object</title>
</head>
<body>
    <script>
        var urun = {
            id: 1,
            ad: 'şeker',
            fiyat: 34,
            stok: 100
        }
        console.log('Ürün : ',urun);
        console.log('Ürün Adı : ',urun.ad);
        console.log('Ürün Fiyatı : ',urun.fiyat);
        
        let musteriList=[
            {
                id: 5,
                ad: 'Harun',
                adres: 'BURSA',
                iletisim: {
                    ad: 'Ev Adresi',
                    adres: 'Bursa osmangazi',
                    telefon: '0 538 088 5993'
                }
            },
            {
                id: 123,
                ad: 'Selim',
                adres: 'Izmir'
            }
        ]
        console.log('1.Müşterinin adı : ',musteriList[0].ad);
        console.log('2.Müşterinin adı : ',musteriList[1].ad);
        console.log('1.Müşterinin telefonu : ',musteriList[0].iletisim.telefon);
        console.log('2.Müşterinin telefonu : ',musteriList[1].iletisim?.telefon);
        
    </script>
</body>
</html>
