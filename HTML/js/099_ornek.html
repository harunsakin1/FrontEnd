<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ornek</title>   
</head>
<body>
    <ul id="kategoriListesi">

    </ul>
    <script>
        const uList=document.getElementById('kategoriListesi');
        fetch('https://dummyjson.com/products/categories')
        .then(res => res.json())
        .then(data=>{
            /*
            Data bir dizi olarak dönüyor.
            */
            data.forEach(element => {
                uList.innerHTML+='<li>'+element.name+'</li>'
                
            });
        });
        
    </script>
</body>
</html>
