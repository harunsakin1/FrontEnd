<body>
    <script>
        /**
         * Ürün objesi
         * id number
         * ad string
         * açıklama string
         * fiyat number
         * stok number

         * -- id
         * -- ad
         * -- parentId
         */ 

         let urun={
            id: 16,
            ad: 'iPhone 16',
            aciklama: 'Bu bir telefondur',
            fiyat: 99999,
            stok: 176,
            kategori:{
                id: 7,

                parentId: 3
            }
         }
        //  console.log('Ürünün adı : ',urun.ad);
        //  console.log('Ürün açıklaması : ',urun.aciklama);

        //  console.log('Ürün stoğu : ',urun.stok);

         /**
          * result,
          * code: number
          * size: number
          * page: number
          * message: string
          * data: JSONArray [] -- ürün listesi

          * ------- id,ad,url,resim
          */ 
         let urunList=[{
            id:1,
            ad: 'Laptop',

            resim:'https://picsum.photos/200/200'
         },
         {
            id:2,

         },
         {
            id:3,

            resim:'https://picsum.photos/200/200'
         }]
        
         let result={
            code:200,
            size:3,
            page:1,
            message:'Ürünler başarıyla getirildi',
            data: urunList
         }
         console.log(result.data[1].ad);
         
    </script>
