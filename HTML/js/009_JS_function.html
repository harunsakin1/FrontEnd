<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <div>
            <label>Şifre : </label>
            <input type="text" id="sifre">
        </div>       
        <div>
            <label>Yeniden şifre :</label>
            <input type="text" id="re-sifre" onkeyup="sifreKontrol()">
        </div>
        <div>
            <label id="uyari"></label>
        </div>
        
    </div>
    <script>
        const sifre=document.getElementById('sifre');
        const reSifre=document.getElementById('re-sifre');
        const uyari=document.getElementById('uyari');
        function sifreKontrol(){
            if(sifre.value!==reSifre.value){
                uyari.innerText='Sifreler uyusmuyor.';
            }
            else{
                uyari.innerText='';
            }
        }
    </script>
</body>
</html>
