<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Ornek</title>
</head>
<body>
    <ul id="user-list">       
    </ul>
    <script>
        let userList=['Mr Alex Jackson','Bay Ali Kaya'];
        const ulUserList=document.getElementById('user-list');
    

        fetch('https://randomuser.me/api/?results=50')
        .then(data=>data.json())
        .then(res=>{             
            for(let i=0;i<res.results.length;i++){
                ulUserList.innerHTML+=
            '<li>'
                +res.results[i].name.title+' '
                +res.results[i].name.first+' '
                +res.results[i].name.last
                +'</li>';
            }
            
        })
    </script>
</body>
</html>
