<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #root{
            width: 100%;
            border: 1px solid red;
            height: 70vh;
        }
    </style>
</head>
<body>
    <div id="root">

    </div>
    <script>
        /**
         * document, üzerinde işlem yaptığım web sayfasını ifade eder ve
         * bununla sayfayı yönetebiliriz.
         * Mesela var olan bir nesneyi manipüle edebilirsiniz.
         * Bir bileşeni seçmek için -> getElementBy
         * ---- id, class, tagName
         */
        // Bir element'i seçmek ve bir değişkene atamak.
        const divRoot = document.getElementById('root');
        // Yeni bir element yaratmak.
        const aramaButonu = document.createElement('button');
        
        //Element'in değerlerini değiştirmek.
        aramaButonu.innerText= 'Arama Butonu';
        
        divRoot.appendChild(aramaButonu);
        
    </script>
</body>
</html>
