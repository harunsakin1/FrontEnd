    <!--
    > Bir bileşenin alt kırılımlarına bileşen eklemek için kullanılır.
    ^ Bileşenin bir üst bileşenine ulaşmak için kullanılır.
    + Aynı düzeyde bileşenleri eklemek için kullanılır.
    {} Bileşenin içerisinde yer alan metinleri eklemek için kullanılır.
     * Bir bileşenden birden fazla eklemek için kullanılır.
     $ Çoklu bileşen eklerken sıralamanın metin içerisine eklenmesini sağlar.
     . Bir bileşene class eklemek için kullanılır.
     # Bir bileşene Id eklemek için kullanılır.
     () Bir bileşen ile diğer bir bileşenin grup şeklinde kullanımı sırasında karışmaması için kullanılır.
    -->
    <!-- 
    Kullanım : 
    div>div>label^div>input:text
    
    Çıktı : 
    <div>
        <div>
            <label for="">Username</label>
        </div>
        <div>
            <input type="text" name="" id="">
        </div>
    </div>-->
